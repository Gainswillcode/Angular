<div id="card-list">
  @for (monster of filtersMonster(); track monster.name) {
    <app-playing-card [monster]="monster"></app-playing-card>
  } @empty {
    <div class="center">Not monsters found</div>
  }
</div>
@if (filtersMonster().length > 0) {
  <div class="center">Found {{filtersMonster().length}} Monsters</div>
}
